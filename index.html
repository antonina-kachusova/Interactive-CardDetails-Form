<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Details Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/media.css">
</head>

<body>
  <div class="container">
    <div class="bg-main-desktop">
      <img class="bg-main-desktop-img" src="./images/bg-main-desktop.png" alt="Background Image" width="483"
        height="900">
    </div>
    <div class="bg-main-mobile">
      <img class="bg-main-mobile-img" src="./images/bg-main-mobile.png" alt="Background Image" width="375" height="240">
    </div>
    <div class="columns">
      <div class="left-column">
        <div class="card-front">
          <img class="img-card-front" src="./images/bg-card-front.png" alt="Card Front">
        </div>
        <div class="card-back">
          <img class="img-card-back" src="./images/bg-card-back.png" alt="Card Back">
        </div>
      </div>
      <div class="right-column">
        <form id="card-form" class="card-form" autocomplete="off" novalidate>
          <!-- CARDHOLDER NAME -->
          <div class="form-control">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required maxlength="30"
              pattern="^[A-Za-z\s'-]+$" title="Please, enter only letters, hyphens, and apostrophes." />
            <span class="error" id="error-name"></span>
          </div>
          <!-- CARD NUMBER -->
          <div class="form-control">
            <label for="number">CARD NUMBER</label>
            <input type="text" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000" required maxlength="19"
              pattern="^\\d+$" title="Please, enter numbers only." />
            <span class="error" id="error-number"></span>
          </div>
          <!-- EXPIRY & CVC ROW -->
          <div class="form-row">
            <div class="form-control small">
              <label for="exp-month">EXP. DATE (MM/YY)</label>
              <div class="exp-inputs">
                <input type="text" id="exp-month" name="exp-month" placeholder="MM" required maxlength="2"
                  pattern="^\\d{2}$" title="Enter a two-digit month" />
                <input type="text" id="exp-year" name="exp-year" placeholder="YY" required maxlength="2"
                  pattern="^\\d{2}$" title="Enter a two-digit year" />
              </div>
              <span class="error" id="error-exp"></span>
            </div>
            <div class="form-control small">
              <label for="cvc">CVC</label>
              <div class="cvc-input">
                <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" required maxlength="3" pattern="^\\d{3}$"
                  title="Enter three digits" />
              </div>
              <span class="error" id="error-cvc"></span>
            </div>
          </div>
          <!-- SUBMIT -->
          <button type="submit" class="btn-submit">Confirm</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
